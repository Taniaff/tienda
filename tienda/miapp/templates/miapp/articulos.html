	<head>
		<title>articulos</title>
	</head>
	<body>
		
		<table border="2">
		<tr>
			<td>NOMBRE</td>
			<td>FOTO</td>
					
		</tr>
			{% for articulos in lista_articulos %}
			<tr>
				<td><a href="{% url 'tallas' articulos.id %}">{{ articulos.nombre }}</a></td>
				<td><img src="/{{articulos.foto}}"></td>
			</tr>
			{% endfor %}
		</table>
		
	</body>
